{% extends "layout-guidance.html" %}

{% block pageTitle %}
Find an apprenticeship - GOV.UK
{% endblock %}

{% block beforeContent %}
{{super()}}
<a class="govuk-back-link" href="vacancy-page-02.html">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">Do you agree to the terms of use?</h1>

    <p class="govuk-body">To continue, confirm that you agree to the:</p>

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="terms-conditions-hint">
        <div class="govuk-checkboxes" data-module="govuk-checkboxes">
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="nationality-2" name="nationality" type="checkbox" value="irish">
            <label class="govuk-label govuk-checkboxes__label" for="nationality-2">
              <p class="govuk-body">
                <a href="#" class="govuk-link" rel="noreferrer noopener" target="_blank">Terms and conditions (opens in
                  a new tab)</a> which explains Find an apprenticeshipâ€™s policies
              </p>
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="nationality-3" name="nationality" type="checkbox" value="other">
            <label class="govuk-label govuk-checkboxes__label" for="nationality-3">
              <p class="govuk-body">
                <a href="#" class="govuk-link" rel="noreferrer noopener" target="_blank">Privacy notice (opens in a new
                  tab)</a> which explains how DfE will use any personal information you give Find an apprenticeship
              </p>
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
          <h1 class="govuk-fieldset__heading">
            Confirm your age
          </h1>
        </legend>
        <div class="govuk-checkboxes" data-module="govuk-checkboxes">
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="waste" name="waste" type="checkbox" value="carcasses">
            <label class="govuk-label govuk-checkboxes__label" for="waste">
              I am over 13 years old
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <form class="form" action="../apply/application-question-page-name-input" method="post">
      <div class="govuk-button-group" href="../apply/application-question-page-name-input.html">
        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </div>
    </form>



  </div>
</div>

{% endblock %}
