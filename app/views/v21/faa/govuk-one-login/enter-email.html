{% extends "layout-guidance.html" %}

{% block pageTitle %}
Find an apprenticeship - GOV.UK
{% endblock %}

{% block beforeContent %}
{{super()}}
<a class="govuk-back-link" href="sign-in-or-create.html">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-label-wrapper">
      <label class="govuk-label govuk-label--l" for="email">
        Enter your email address to sign in to your GOV.UK One Login
      </label>
    </h1>

    <form action="enter-password.html" novalidate="novalidate">

      <input class="govuk-input" id="email" name="email" type="email" spellcheck="false" autocomplete="email"
        value="{{ data['email'] or '' }}">
      <div style="height: 20px"></div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
