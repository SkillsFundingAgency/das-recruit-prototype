{% extends "gov-uk-one.html" %}

{% block pageTitle %}
Find an apprenticeship - GOV.UK
{% endblock %}

{% block beforeContent %}
{{super()}}
<a class="govuk-back-link" href="..//application-question-page-qualification-type.html">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <span class="govuk-caption-l">Education history</span>
    <h1 class="govuk-heading-l">Add a BTEC</h1>

    <form class="form" action="..//application-summary-qualifications" method="post">

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--m" for="btec-name">
            Name of BTEC
          </label>
        </h1>
        <input class="govuk-input" id="btec-name" name="btec-name" type="name" value="{{ data['btec-name'] or '' }}">
      </div>
      <div class="govuk-!-padding-bottom-3"></div>

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--m" for="btec-location">
            Where you studied (your college, school or university)
          </label>
        </h1>
        <input class="govuk-input" id="btec-location" name="btec-location" type="location"
          value="{{ data['btec-location'] or '' }}">
      </div>
      <div class="govuk-!-padding-bottom-3"></div>

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--m" for="btec-grade">
            Grade (optional)
          </label>
        </h1>
        <input class="govuk-input govuk-!-width-one-third" id="btec-grade" name="btec-grade" type="grade"
          value="{{ data['btec-grade'] or '' }}">
      </div>
      <div class="govuk-!-padding-bottom-3"></div>



      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--m" for="year-acheived">
            Year achieved
          </label>
        </h1>
        <div id="event-name-hint" class="govuk-hint">
          If you are still studying, enter the year youâ€™ll finish
        </div>
        <input class="govuk-input govuk-input--width-4" id="qualifications-btec-year-achieved"
          name="qualifications-btec-year-achieved" type="year" aria-describedby="event-name-hint"
          value="{{ data['qualifications-btec-year-achieved'] or '' }}">
      </div>


      <div class="govuk-button-group" href="..//application-summary-qualifications.html">
        <button class="govuk-button" data-module="govuk-button">
          Save
        </button>
      </div>


    </form>
  </div>
</div>

{% endblock %}
