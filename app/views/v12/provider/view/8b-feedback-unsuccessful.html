{% extends "tp-layout.html" %}

{% block pageTitle %}
Manage vacancy
{% endblock %}

{% block beforeContent %}
{{super()}}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>

{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

<form method="post" action="8c-check-multiple-unsuccessful">

    <h1 class="govuk-heading-l"> Give feedback to unsuccessful applicants</h1>

    <p>
      Your feedback will be sent to all applicants you have selected as unsuccessful.
    </p>

    <div class="govuk-form-group">
        <textarea class="govuk-textarea" id="give-feedback" name="give-feedback" rows="5" spellcheck="false"></textarea>
      </div>


    <button class="govuk-button" data-module="govuk-button">
      Continue
    </button>

</form>

  </div>
</div>

{% endblock %}
