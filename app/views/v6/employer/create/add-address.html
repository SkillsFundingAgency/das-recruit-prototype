{% extends "ma-layout.html" %}

{% block pageTitle %}
Where will the apprentices work? - Your apprenticeship adverts - {{serviceName}} - GOV.UK
{% endblock %}

{% block beforeContent %}
{{super()}}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Add an address
            </h1>
          </legend>

          <div class="govuk-form-group">
            <label class="govuk-label" for="address1">
              Enter the address or postcode
            </label>
            <input class="govuk-input govuk-input govuk-input--width-20" id="address1" name="address1" type="text">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="addresspositions1">
              Number of positions for this address
            </label>
            <input class="govuk-input govuk-input govuk-input--width-4" id="addresspositions1" name="addresspositions1" type="text">
          </div>


<!-- Pasted in -->

          <p> 
            
          <div class="govuk-!-margin-bottom-6">
          <label class="govuk-label" for="provider-name">
            <span class="govuk-visually-hidden">Provider name</span>
          </label>
          <div class="body-text">
            {# <input class="govuk-input" id="autocomplete-default" name="provider-name" type="text"> #}
            <div id="tt-default" class="autocomplete-wrapper"></div>

        </div>  -->

<!-- End -->
                    
        </fieldset>
      </div>

      <div class="govuk-button-group">
        <button class="govuk-button" data-module="govuk-button">
          Save and continue
        </button>

        <a href="../dashboard" class="govuk-link" href="#">Cancel</a>
      </div>

    </form>

  </div>
</div>

<!-- AUTOCOMPLETE SCRIPT DATA -->

<script type="text/javascript" src="/public/javascripts/accessible-autocomplete.min.js"></script>

<script type="text/javascript">
  var providers = [
    "13 Thorne House, Townsend Avenue, Coventry, CV1 1AB",
    "14 Thorne House, Townsend Avenue, Coventry, CV1 1AB",
    "15 Thorne House, Townsend Avenue, Coventry, CV1 1AB",
    "16 Thorne House, Townsend Avenue, Coventry, CV1 1AB",
    "17 Thorne House, Townsend Avenue, Coventry, CV1 1AB",
  ]
</script>

<script type="text/javascript">
  var element = document.querySelector('#tt-default')
  var id = 'autocomplete-default'
  accessibleAutocomplete({
    element: element,
    id: id,
    source: providers,
    name: "addressdata"
  })
</script>
