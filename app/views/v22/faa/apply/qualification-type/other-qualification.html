{% extends "gov-uk-one.html" %}

{% block pageTitle %}
Find an apprenticeship - GOV.UK
{% endblock %}

{% block beforeContent %}
{{super()}}
<a class="govuk-back-link" href="..//application-question-page-qualification-type.html">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <span class="govuk-caption-l">Education history</span>
    <h1 class="govuk-heading-l">Add other qualifications</h1>

    <form class="form" action="..//application-summary-qualifications" method="post">

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--m" for="other-qualification-name">
            Name of qualification
          </label>
        </h1>
        <div id="event-name-hint" class="govuk-hint">
          For example, NVQ, International Baccalaureate
        </div>
        <input class="govuk-input" id="other-qualification-name" name="other-qualification-name" type="name"
          value="{{ data['other-qualification-name'] or '' }}">
      </div>
      <div class="govuk-!-padding-bottom-3"></div>

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--m" for="other-qualification-subject">
            Subject
          </label>
        </h1>
        <input class="govuk-input" id="other-qualification-subject" name="other-qualification-subject" type="subject"
          value="{{ data['other-qualification-subject'] or '' }}">
      </div>
      <div class="govuk-!-padding-bottom-3"></div>


      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--m" for="other-qualification-grade">
            Grade (optional)
          </label>
        </h1>
        <input class="govuk-input govuk-!-width-one-third" id="other-qualification-grade" name="other-qualification-grade" type="grade"
          value="{{ data['other-qualification-grade'] or '' }}">
      </div>
      <div class="govuk-!-padding-bottom-3"></div>



      <div class="govuk-button-group" href="..//application-summary-qualifications.html">
        <button class="govuk-button" data-module="govuk-button">
          Save and continue
        </button>
      </div>


    </form>
  </div>
</div>

{% endblock %}
