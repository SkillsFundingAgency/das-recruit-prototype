{% extends "layout-guidance.html" %}

{% block pageTitle %}
Find an apprenticeship - GOV.UK
{% endblock %}

{% block beforeContent %}
{{super()}}
<a class="govuk-back-link" href="application-task-list-new-user.html">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <span class="govuk-caption-l">Contact information</span>
    <h1 class="govuk-heading-l">Enter your postcode</h1>
    <form class="form" action="application-question-page-select-address" method="post">
      <div id="postcode-hint" class="govuk-hint">
        For example SW1A 2AA
      </div>
      <div class="govuk-form-group">
        <input class="govuk-input govuk-input--width-10" id="postcode-input" name="postcode-input" type="postcode"
          value="{{ data['postcode-input'] or '' }}">
      </div>

      <div class="govuk-button-group" href="application-question-page-select-address.html">
        <button class="govuk-button" data-module="govuk-button">
          Find my address
        </button>
        <a class="govuk-link" href="/">Enter address manually</a>
      </div>

    </form>


  </div>
</div>

{% endblock %}
