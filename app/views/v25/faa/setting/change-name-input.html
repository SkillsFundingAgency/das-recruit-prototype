{% extends "gov-uk-signed-out.html" %}

{% block pageTitle %}
Find an apprenticeship - GOV.UK
{% endblock %}

{% block beforeContent %}
{{super()}}
<a class="govuk-back-link" href="account-details.html">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l">Change your name</h1>
    <p class="govuk-body">Write your name as you want it to appear on your applications.</p>
    <form class="form" action="account-details" method="post">
      <div class="govuk-form-group">
        <label class="govuk-label" for="first-name">
          First name
        </label>
        <input class="govuk-input govuk-!-width-two-thirds" id="first-name" name="first-name" type="first"
          value="{{ data['first-name'] or '' }}">
      </div>
      <div class="govuk-form-group">
        <label class="govuk-label" for="last-name">
          Last name
        </label>
        <input class="govuk-input govuk-!-width-two-thirds" id="last-name" name="last-name" type="last"
          value="{{ data['last-name'] or '' }}">
      </div>


      <div class="govuk-button-group" href="account-details.html">
        <button class="govuk-button" data-module="govuk-button">
          Save
        </button>
      </div>
    </form>


  </div>
</div>

{% endblock %}
